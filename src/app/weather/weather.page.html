<ion-header>
  <ion-toolbar>
    <ion-title>Погода сейчас в {{place.name}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="weather">
    <ion-item>
      Температура на улице {{weather.fact.temp}} 
    </ion-item>
    <ion-item>
      Ощущается как {{weather.fact.feels_like}}
    </ion-item>
    <ion-item>
      Скорость ветра {{weather.fact.wind_speed}}
    </ion-item>
    <ion-item>
      За окном {{weatherConditions}}
    </ion-item>
  </ion-list>
</ion-content>
