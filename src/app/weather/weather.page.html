<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="place">Погода сейчас в {{place.name}} </ion-title>
    <ion-button slot='end' (click)="changePlace()" ><ion-icon name='settings'></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="weather">
    <ion-item>
      Температура на улице {{weather.fact.temp}} ℃
    </ion-item>
    <ion-item>
      Ощущается как {{weather.fact.feels_like}} ℃
    </ion-item>
    <ion-item>
      Скорость ветра {{weather.fact.wind_speed}} м/с
    </ion-item>
    <ion-item>
      За окном {{weatherConditions}} 
    </ion-item>
    <ion-item>
      Рекомендуется {{advice}}
    </ion-item>
  </ion-list>
</ion-content>
